<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login-Helper</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/index.js" defer></script>  <!--O Defer colocar para ler o 
        JS do HTML em último, a fim de não sobrecarregar a pg!-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/2543e19531.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <header>
            <h1>Login-Helper</h1> 
        </header>
        <main>
            <form>
                <section class="inputs-container">
                    <input type="email" placeholder="example@gmail.coom">

                    <div class="password-container">
                        <input type="password" id="field-password" class="field-password" placeholder="********">
                        <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                        <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                    </div>
                </section>
                <section class="password-infos">
                <div>
                    <input type="checkbox"><span>Lembrar senha?</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
                </section>

                <button id="btn-login">Login</button>
                <section class="links-container">
                    <span>Ou entre com:</span>
                    
                    <aside>
                        <a href="#"><i class="fa-brands fa-google google"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    </aside>
                </section>

                <footer>
                    <hr>  <!--Parágrafo genérico-->
                    <span>Ainda não tem uma conta? <a href="#">Cadastre-se</a></span>
                </footer>
            </form>
        </main>
    </body>
</html>
