<!--Tags novas do HTML5; 
Tags Semanticas:

Traz significados por traz delas
section - agrupamento tematico de conteudo; seção 1., seção 2...
article - conteudo auto contido
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupador de links de navegaçao
asside - de lado (ex. siderbar). Relacionado com o conteudo em volta (adeno)
details - ex sinopse de um filme; detalhes.

As Famosas

div - divisao ou seção; ocupa uma linha.
span - agrupa elementos em uma linha/inline; comportamento podendo ser mudados em CSS
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto 
</p>

 <!-- Mudando o comportando do span e div com estilos-->
<style>
    div {
        display: inline;
    }
    
    span {        
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
