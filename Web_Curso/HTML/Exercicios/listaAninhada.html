<h1>Projeto</h1>
<ul class="tree">
    <li>
        <span wm-folder>Backend</span>  <!-- Todas as pastas estão marcadas, assim é mais fácil achar em JS-->
        <ul>
            <li>
                <span wm-folder>Span</span>
                <ul>
                    <li>Produto.js</li>
                    <li>Usuário.js</li>
                    <li>Venda.js</li>
                </ul>
            </li>
            <li>
                <span wm-folder>Config</span>
                <ul>
                    <li>Bancos.js</li>
                    <li>Rotas.js</li>
                    <li>Servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span wm-folder>Frontend</span>
        <ul>
            <li>
                <span wm-folder>Public</span>
                <ul>
                   <li>App.cs</li>
                   <li>App.js</li>
                   <li>Index.html</li>
                </ul>
            </li>
        </ul>
    </li>

</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
   document.querySelectorAll('[wm-folder]').forEach(folder => {
       folder.onclick = function(e) {
       const ul = folder.nextElementSibling
       const d = ul.style.display
       ul.style.display = d === 'none' ? 'block' : 'none'
       }
   })
</script>
