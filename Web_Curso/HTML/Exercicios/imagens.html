<script> //JS para criar a função e passar os parametros, utilizando callbacks e funções adjacentes
    function mover(elem, inicio, fim, passo, callback) {
        const novoInicio = inicio - passo
        if(novoInicio >= fim) {
            elem.style.left = novoInicio + 'px'
            setTimeout(() => mover(elem, inicio, fim, passo, callback), 7)
        } else {
            callback()
        }
    }
    // Executando o comando de sumir com o "display"
    const p = document.querySelector('[wm-slider] > p')
    p.style.display = 'block'  
    mover(p, 1500, -520, 5, () => {
        console.log('Terminou!')
    })

    function slider() {
        const elementos = document.querySelectorAll('[wm-slider] > p')  //querySelectorAll chama uma node list, não um array
        const slides = Array.from(elementos)
        exibirSlide(slides, slides[0])
    }

    function exibirSlide(slides, slide) {
        slide.style.display = 'block'  // o slide fica visível

        const inicio = innerWidth // obtem a largura total da página
        const fim = -slide.clientWidth

        slide.style.left = `${inicio}px`

        mover(slide, inicio, fim, 5, () => {
            slide.style.display = 'none'
            exibirSlide(slides, getProximo(slides, slide))
        })
    }

    function getProximo(lista, atual) {
        const i = lista.indexOf(atual) + 1
        return i < lista.length ? lista[i] : lista [0]
    }

    slider()
</script>
