<!-- Estrutura e Semantica/Significado de cada TAG de HTML-->
<!-- -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Anatomia HTML</title>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="/">Navegação 1</a>  <!-- HREF é um atributo que referencia uma URL-->
        </nav>
        <section id="conteudo">
            Conteúdo
        </section>
        <aside>
            Lateral <!-- Referenciar tópicos/blogs etc-->
        </aside>
        <footer>
            Rodapé
        </footer>
    </body>
</html>
