<body>
    <h1>Exercícios HTML</h1>   <!-- título --> 
    <nav>
        <a href="Exercicios/teste.html">00 - Teste</a>   |
        <a href="Exercicios/texto1.html">01 - Texto 1</a> |

    </nav>
    <section id="conteudo"></section>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
    <footer>
        Curso Web Moderno
    </footer>
    <script> 
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)   
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
    })
    </script>  <!-- fazendo requisição ajax e chamando o link de maneira que ele fique apenas na 
    primeira página-->
</body>
